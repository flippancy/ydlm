<extend name="Public:admin" />
<block name="css">
    <link href="__ACSS__/jquery.fancybox.css" rel="stylesheet" />
    <link href="__ACSS__/jquery.fileupload-ui.css" rel="stylesheet" />
    <link href="__ACSS__/bootstrap-modal.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__ACSS__/jquery-ui-1.10.1.custom.min.css"/>
    <link rel="stylesheet" type="text/css" href="__ACSS__/bootstrap-wysihtml5.css" />
</block>


<block name="content">
    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-reorder"></i>新闻详情修改</div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse"></a>
                        <!-- <a href="#portlet-config" data-toggle="modal" class="config"></a> -->
                        <!-- <a href="javascript:;" class="reload"></a> -->
                        <!-- <a href="javascript:;" class="remove"></a> -->
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form form action="__URL__/handle?id={$id}" method="post" class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label">Img</label>
                            <div class="controls">
                                <input type="text" class="span9 m-wrap" name="img" value="{$news['img']}"/>
                                <span class="help-inline">新闻标图</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Title</label>
                            <div class="controls">
                                <input type="text" class="span9 m-wrap" name="title" value="{$news['title']}"/>
                                <span class="help-inline">新闻标题</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Date</label>
                            <div class="controls">
                                <input class="span9 m-wrap" type="text" name="date" value="{$news['date']}" />
                                <span class="help-inline">新闻日期 格式:y-m-d</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Content</label>
                            <div class="controls">
                                <input type="text" class="span9 m-wrap" name="content" value="{$news['content']}"/>
                                <span class="help-inline">新闻摘要</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">主要内容</label>
                            <div class="controls">
                                <textarea class="span9 wysihtml5 m-wrap" rows="12" name="image-text">{$news['image-text']}</textarea>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                            <button type="submit" class="btn blue start">
                            <i class="icon-upload icon-white"></i>
                            <span>提交修改</span>
                            </button>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->  
                </div>
            </div>
        </div>
    </div>

</block>
<block name="jq">
    <script src="__AJS__/bootstrap-modal.js" type="text/javascript" ></script>

    <script src="__AJS__/bootstrap-modalmanager.js" type="text/javascript" ></script>

    <!-- // <script type="text/javascript" src="__AJS__/bootstrap-datepicker.js"></script> -->
    <script type="text/javascript" src="__AJS__/wysihtml5-0.3.0.js"></script> 
    <script type="text/javascript" src="__AJS__/bootstrap-wysihtml5.js"></script>

    <!-- END PAGE LEVEL PLUGINS -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->

    <script src="__AJS__/app.js"></script>

    <script src="__AJS__/form-components.js"></script>  

    <script src="__AJS__/ui-modals.js"></script>     

<script>

    jQuery(document).ready(function() {

        // initiate layout and plugins

        App.init();

        FormComponents.init();

        UIModals.init();

    });
</script>

    <!-- END JAVASCRIPTS -->
</block>
