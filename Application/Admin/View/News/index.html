<extend name="Public:admin" />
<block name="css">
</block>
<block name="title">新闻管理</block>
<block name="content">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <ul class="nav nav-tabs" role="tablist" id="templatemo-tabs">
                <li class="active"><a href="#list" role="tab" data-toggle="tab" style="color:#222">新闻列表</a></li>
                <li><a href="__URL__/add" style="color:#222">新建新闻</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="list">
                    <table class="table-bordered table-striped table-condensed" style="width:100%">
                        <thead>
                            <tr>
                                <th>新闻标图</th>
                                <th>新闻日期</th>
                                <th>新闻标题</th>
                                <th>点击次数</th>
                                <th colspan="2">操作</th>
                            </tr>
                        </thead>
                        <volist name="list" id="vo">
                            <tbody>
                                <tr>
                                    <td class="img"><img src="{$vo.img}" style="max-width:80px"></td>
                                    <td class="date">{$vo.date}</td>
                                    <td class="title">{$vo.title}</td>
                                    <td class="view_count">{$vo.view_count}</td>
                                    <td>
                                        <p onclick="location='__URL__/update?id={$vo.id}'" style="font-size:20px;color:#5BC0DE;margin:0;"><i class="fa fa-edit"></i></p>
                                    </td>
                                    <td>
                                        <p class="fa fa-trash" onclick="javascript:if(confirm('确定删除该新闻?'))location='__URL__/delete?id={$vo.id}'" style="font-size:20px;color:#5BC0DE;margin:0;"></p>
                                    </td>
                                </tr>
                            </tbody>
                        </volist>
                    </table>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
</block>
