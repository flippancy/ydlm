<extend name="Public:admin" />
<block name="css">
    <link href="http://cdn.bootcss.com/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.min.css" rel="stylesheet">
</block>
<block name="title">新闻管理</block>
<block name="content">
    <div class="row">
        <div class="modal-header">
            <h4 class="modal-title">修改新闻内容</h4>
        </div>
        <form action="__URL__/update?id={$vo.id}" enctype="multipart/form-data" method="post" class="form-horizontal">
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="control-group">
                        <label class="control-label">新闻标图:</label>
                        <input type="text" class="form-control" name="img" value="{$vo.img}" />
                    </div>
                    <div class="control-group">
                        <label class="control-label">新闻标题:</label>
                        <input type="text" class="form-control" name="title" value="{$vo.title}" />
                    </div>
                    <div class="control-group">
                        <label class="control-label">新闻日期:</label>
                        <input type="text" class="form-control" name="date" id="datepicker" value="{$vo.date}" />
                    </div>
                    <br>
                    <script id="editor" name="image-text" type="text/plain">{$vo.image-text}</script>
                    <br>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-info" style="width:100%">保存修改</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info" style="width:100%" onclick="location='__URL__/index'">取消</button>
                </div>
            </div>
        </form>
    </div>
</block>
<block name="js">
    <script src="http://cdn.bootcss.com/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-datepicker/1.4.1/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
    var editor = UE.getEditor('editor', {
        initialFrameHeight: 450,
    });


    $(document).ready(function() {
        $('#datepicker').datepicker({
            format: 'yyyy-mm-dd',
            language: 'zh-CN'
        });
    });
    </script>
</block>
