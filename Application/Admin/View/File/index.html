<extend name="Public:admin" />
<block name="css">
</block>
<block name="title">文件管理</block>
<block name="content">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <ul class="nav nav-tabs" role="tablist" id="templatemo-tabs">
                <li class="active"><a href="#list" role="tab" data-toggle="tab" style="color:#222">开源项目列表</a></li>
                <li><a href="#check" role="tab" data-toggle="tab" style="color:#222">未审批项目列表</a></li>
                <li><a href="#new" role="tab" data-toggle="tab" style="color:#222">新建项目</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="list">
                    <table class="table-bordered table-striped table-condensed" style="width:100%">
                        <thead>
                            <tr>
                                <th>文件名称</th>
                                <th>文件大小</th>
                                <th>文件路径</th>
                                <th>创建时间</th>
                                <th>作者</th>
                                <th>作品说明</th>
                                <th colspan="4">操作</th>
                            </tr>
                        </thead>
                        <volist name="list" id="vo">
                            <tbody>
                                <tr>
                                    <td class="name">{$vo.filename}</td>
                                    <td class="size">{$vo.size}</td>
                                    <td class="path">{$vo.path}</td>
                                    <td class="time">{$vo.time}</td>
                                    <td class="author">{$vo.author}</td>
                                    <td class="instruction">{$vo.instruction}</td>
                                    <td>
                                        <p href="/{$vo.path}" data-toggle="modal" style="font-size:20px;color:#5BC0DE;margin:0;"><i class="fa fa-download"></i></p>
                                    </td>
                                    <td>
                                        <p class="fa fa-trash" onclick="javascript:if(confirm('确定删除该开源项目?'))location='__URL__/delete?id={$vo.id}'" style="font-size:20px;color:#5BC0DE;margin:0;"></p>
                                    </td>
                                    <td>
                                        <p href="#update{$vo.id}" data-toggle="modal" style="font-size:20px;color:#5BC0DE;margin:0;"><i class=" fa fa-edit"></i></p>
                                    </td>
                                    <td>
                                        <p onclick="location.href='__URL__/change?id={$vo.id}'" style="font-size:20px;color:#5BC0DE;margin:0;"><i class="fa fa-check-circle-o"></i></p>
                                    </td>
                                </tr>
                            </tbody>
                            <!-- 修改模态框 -->
                            <div id="update{$vo.id}" class="modal fade" tabindex="-1" data-backdrop="update">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title">修改基本内容</h4>
                                        </div>
                                        <form form action="__URL__/update?id={$vo.id}" enctype="multipart/form-data" method="post" class="form-horizontal">
                                            <div class="modal-body">
                                                <div class="row-fluid">
                                                    <div class="control-group">
                                                        <label class="control-label">项目名称:</label>
                                                        <input type="text" class="form-control" name="name" value="{$vo.filename}" />
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label">项目参与者:</label>
                                                        <input type="text" class="form-control" name="author" value="{$vo.author}" />
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label">开源介绍:</label>
                                                        <input type="text" class="form-control" name="instruction" value="{$vo.instruction}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn">保存修改</button>
                                                <button type="button" data-dismiss="modal" class="btn">取消</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </volist>
                    </table>
                    {$Page}
                </div>
                <div class="tab-pane fade" id="check">
                    <table class="table-bordered table-striped table-condensed" style="width:100%">
                        <thead>
                            <tr>
                                <th>文件名称</th>
                                <th>文件大小</th>
                                <th>文件路径</th>
                                <th>创建时间</th>
                                <th>作者</th>
                                <th>作品说明</th>
                                <th colspan="4">操作</th>
                            </tr>
                        </thead>
                        <volist name="list_no" id="vo">
                            <tbody>
                                <tr>
                                    <td class="name">{$vo.filename}</td>
                                    <td class="size">{$vo.size}</td>
                                    <td class="path">{$vo.path}</td>
                                    <td class="time">{$vo.time}</td>
                                    <td class="author">{$vo.author}</td>
                                    <td class="instruction">{$vo.instruction}</td>
                                    <td>
                                        <p href="/{$vo.path}" data-toggle="modal" style="font-size:20px;color:#5BC0DE;margin:0;"><i class="fa fa-download"></i></p>
                                    </td>
                                    <td>
                                        <p class="fa fa-trash" onclick="javascript:if(confirm('确定删除该开源项目?'))location='__URL__/delete?id={$vo.id}'" style="font-size:20px;color:#5BC0DE;margin:0;"></p>
                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                    </td>
                                </tr>
                            </tbody>
                            <!-- 修改模态框 -->
                            <div id="update{$vo.id}" class="modal fade" tabindex="-1" data-backdrop="update">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">

                                        </div>
                                        <form form action="__URL__/update?id={$vo.id}" enctype="multipart/form-data" method="post" class="form-horizontal">
                                            <div class="modal-body">
                                                <div class="row-fluid">

                                                    </div>
                                                    <div class="control-group">

                                                    </div>
                                                    <div class="control-group">

                                            </div>
                                            <div class="modal-footer">

                        </volist>
                    </table>
                    {$Page_no}
                </div>
                <div class="tab-pane fade" id="new">
                    <div class="list-group">
                        <div class="control-group">
                            <label class="control-label">文件上传</label>
                            <div class="row">
                                <input type="file" id="fileToUpload" onchange="fileSelected();" class="col-sm-3">
                                <div id="fileName" class="col-sm-3"></div>
                                <div id="fileSize" class="col-sm-3"></div>
                                <div id="fileType" class="col-sm-3"></div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" id="progressNumber" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">项目名称</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">项目参与者</label>
                            <input type="text" class="form-control" id="author" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">开源介绍</label>
                            <input type="text" class="form-control" id="instruction" />
                        </div>
                        <div class="control-group">
                            <button class="btn btn-info pull-right" onclick="uploadFile()">新建</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
    function fileSelected() {
        var file = document.getElementById('fileToUpload').files[0];
        if (file) {
            var fileSize = 0;
            if (file.size > 1024 * 1024)
                fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
            else
                fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
            document.getElementById('fileName').innerHTML = '文件名' + file.name;
            document.getElementById('fileSize').innerHTML = '文件大小:' + fileSize;
            document.getElementById('fileType').innerHTML = '文件类型:' + file.type;
        }
    }

    function uploadFile() {
        var fd = new FormData();
        fd.append("fileToUpload", document.getElementById('fileToUpload').files[0]);
        fd.append("name", document.getElementById("name").value);
        fd.append("filename", document.getElementById('fileToUpload').files[0].name);
        fd.append("author", document.getElementById('author').value);
        fd.append("instruction", document.getElementById('instruction').value);
        var xhr = new XMLHttpRequest();
        xhr.upload.addEventListener("progress", uploadProgress, false);
        xhr.addEventListener("load", uploadComplete, false);
        xhr.addEventListener("error", uploadFailed, false);
        xhr.addEventListener("abort", uploadCanceled, false);
        xhr.open("POST", "__URL__/upload"); //修改成自己的接口
        xhr.send(fd);
    }

    function uploadProgress(evt) {
        if (evt.lengthComputable) {
            var percentComplete = Math.round(evt.loaded * 100 / evt.total);
            document.getElementById('progressNumber').style.width = percentComplete.toString() + '%';
        } else {
            document.getElementById('progressNumber').innerHTML = 'unable to compute';
        }
    }

    function uploadComplete(evt) {
        // 服务器端返回响应时候触发event事件
        alert("添加成功");
    }

    function uploadFailed(evt) {
        alert("There was an error attempting to upload the file.");
    }

    function uploadCanceled(evt) {
        alert("The upload has been canceled by the user or the browser dropped the connection.");
    }
    </script>
</block>
