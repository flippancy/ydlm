<extend name="Public:admin" />
<block name="css">
    <link href="__ACSS__/jquery.fancybox.css" rel="stylesheet" />
    <link href="__ACSS__/jquery.fileupload-ui.css" rel="stylesheet" />
    <link href="__ACSS__/bootstrap-modal.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__ACSS__/jquery-ui-1.10.1.custom.min.css"/>
    <link rel="stylesheet" type="text/css" href="__ACSS__/bootstrap-wysihtml5.css" />
    <link href="__ACSS__/dropzone.css" rel="stylesheet"/>
</block>

<block name="content">

    <div class="row-fluid">
        <div class="span12">
            <p>
                <span class="label label-important">NOTE:</span>&nbsp;
                只能使用在以下浏览器 Chrome, Firefox, Safari, Opera & Internet Explorer 10.
            </p>
            <form action="__URL__/upload" class="dropzone" id="my-awesome-dropzone">
            </form>
        </div>
    </div>


    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><i class="icon-cogs"></i>照片信息列表</div>
            <div class="tools">
                <!-- <a href="#add" data-toggle="modal"><b>添加项目</b></a> -->
                <a href="javascript:;" class="collapse"></a>
                <!-- <a href="#portlet-config" data-toggle="modal" class="config"></a> -->
                <a href="javascript:;" class="reload"></a>
                <!-- <a href="javascript:;" class="remove"></a> -->
            </div>
        </div>
        <div class="portlet-body no-more-tables">

            <table class="table-bordered table-striped table-condensed cf">

                <thead class="cf">

                    <tr>
                        <th class="numeric">照片预览</th>
                        <th class="numeric">照片名称</th>
                        <th class="numeric">照片大小</th>
                        <th class="numeric">照片路径</th>
                    </tr>

                </thead>
            
                <volist name="list" id="vo">
                <tbody class="file">
                    <tr class="template-domeload dade in">
                        <td class="img_path"><img width="30" height="30" src="{$vo.img_path}"/></td>
                        <td class="name">{$vo.savename}</td>
                        <td class="size">{$vo.size}B</td>
                        <td class="path">{$vo.img_path}</td>

                        <td class="delete" align="center">
                            <a class="btn red mini" href="{$vo.img_path}" data-toggle="modal"><i class="icon-download-alt"></i></a>
                            <a class="btn red mini" href="#delete{$vo.id}" data-toggle="modal"><i class="icon-trash"></i></a>
                            <a class="btn red mini" onclick=""><i class="icon-edit"></i></a>

                            <div id="delete{$vo.id}" class="modal hide fade" tabindex="-1" data-backdrop="delete" data-keyboard="false">
                                <div class="modal-body">
                                    <p>确定删除该文件？</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" onclick="location.href='__URL__/delete?id={$vo.id}'" class="btn green">确定</button>
                                    <button type="button" data-dismiss="modal" class="btn">取消</button>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
                </volist>
            </table>
        </div>

    </div>

</block>
<block name="jq">
    <!-- BEGIN PAGE LEVEL PLUGINS -->

    <script src="__AJS__/bootstrap-modal.js" type="text/javascript" ></script>

    <script src="__AJS__/bootstrap-modalmanager.js" type="text/javascript" ></script>

    <script type="text/javascript" src="__AJS__/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="__AJS__/wysihtml5-0.3.0.js"></script> 
    <script type="text/javascript" src="__AJS__/bootstrap-wysihtml5.js"></script>
    <script src="__AJS__/dropzone.js"></script>
    <!-- END PAGE LEVEL PLUGINS -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->

    <script src="__AJS__/app.js"></script>

    <script src="__AJS__/form-components.js"></script>  

    <script src="__AJS__/ui-modals.js"></script>     

    <!-- END PAGE LEVEL SCRIPTS -->
    <!-- END PAGE LEVEL PLUGINS -->

    <script>

        jQuery(document).ready(function() {
        // initiate layout and plugins
        App.init();
        FormComponents.init();
        UIModals.init();
        });

    </script>

    <!-- END JAVASCRIPTS -->
</block>
