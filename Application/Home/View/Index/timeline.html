    <title>移动联盟 |  新闻列表</title>

    <link href="__ACSS__/jquery.fileupload-ui.css" rel="stylesheet" />
    <link href="__ACSS__/bootstrap-modal.css" rel="stylesheet" type="text/css"/>

</block>

<block name="content">
	<div class="row-fluid">

		<div class="span12">

			<ul class="timeline">
				<volist name="news" id="news">
				<li class="timeline-grey">

					<div class="timeline-time">
						<span class="date">{$news.date}</span>
						<!-- <span class="time">{$file.time}</span> -->
					</div>

					<div class="timeline-icon" ><a href="#add" data-toggle="modal"><i class="icon-plus"></i></a></div>

					<div class="timeline-body">
						<h2>{$news.title}</h2>
						<div class="timeline-content">
                            <notempty name="news.img"><img class="timeline-img pull-left" src="{$news.img}" alt=""></notempty>
							{$news.content}
						</div>

						<div class="timeline-footer">
							<a class="nav-link" href="__URL__/newshow?id={$news.id}">更多<i class="m-icon-swapright m-icon-white"></i></a>  
						</div>

					</div>
				</li>
				</volist>
			</ul>

		</div>

	</div>
</block>
